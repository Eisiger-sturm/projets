<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container p-4 shadow bg-white rounded text-center" style="max-width: 400px;">
        <!-- Titre en vert -->
        <h2 class="mb-4" style="color:green;">Bienvenue !</h2>
        
        <h:form>
            <!-- Bouton À propos en bleu clair -->
            <h:commandButton value="À propos"
                             action="#{navigationController.voirApropos}"
                             styleClass="btn w-100 mb-3"
                             style="background-color:#1E90FF; color:white;"/>
            
            <!-- Bouton Découvrir le lieu en bleu clair -->
            <h:commandButton value="Découvrir le lieu"
                             action="#{navigationController.lieux}"
                             styleClass="btn w-100"
                             style="background-color:#1E90FF; color:white;"/>
        </h:form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
